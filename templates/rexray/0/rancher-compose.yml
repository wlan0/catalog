      default: "true"
    - variable: "SCALEIO_MDM_SYSTEM_ID"
      label: "ScaleIO System ID"
      description: "ScaleIO System ID"
      type: "string"
      required: true
    - variable: "SCALEIO_PROT_DOMAIN"
