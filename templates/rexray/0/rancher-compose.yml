      type: "string"
      required: true
    - variable: "AWS_SECRET_KEY"
      label: "AWS secret key"
      description: "Secret key to your AWS account"
      type: "string"
      required: true
    - variable: "SCALEIO_ENDPOINT"
      label: "ScaleIO endpoint"
      description: "ScaleIO endpoint IP address"
      type: "string"
      required: true
    - variable: "SCALEIO_MDM_USERNAME"
      label: "ScaleIO Username"
      description: "ScaleIO Username"
      type: "string"
      required: true
    - variable: "SCALEIO_MDM_PASS"
      label: "ScaleIO Pass"
      description: "ScaleIO Pass"
      type: "string"
      required: true
    - variable: "SCALEIO_INSECURE"
      label: "ScaleIO Pass"
      description: "ScaleIO Insecure"
      type: "string"
